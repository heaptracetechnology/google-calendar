omg: 1
lifecycle:
  startup:
    command: ["google-calendar"]
info:
  version: 1.0.0
  title: Google Calendar
  description: This is a google-calendar service.
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  createCalendar:
    help: Create new calendar.
    http:
      port: 3000
      method: post
      path: /createCalendar
      contentType: application/json
    arguments:
      summary:
        type: string
        in: requestBody
        required: true
        help: The summary for new calendar.
      description:
        type: string
        in: requestBody
        required: true
        help: The description for new calendar.
      location:
        type: string
        in: requestBody
        help: The geographic location of the calendar.
    output:
      type: object
      contentType: application/json
  getCalendar:
    help: Get calendar by ID.
    http:
      port: 3000
      method: post
      path: /getCalendar
      contentType: application/json
    arguments:
      calendarId:
        type: string
        in: requestBody
        required: true
        help: The calendar Id to get details.
    output:
      type: object
      contentType: application/json
  createEvent:
    help: Create new event.
    http:
      port: 3000
      method: post
      path: /createEvent
      contentType: application/json
    arguments:
      calendarId:
        type: string
        in: requestBody
        required: true
        help: The calendar Id.
      summary:
        type: string
        in: requestBody
        required: true
        help: The summary for new event.
      attendeesList:
        type: list
        in: requestBody
        required: true
        help: The email address of all attendees for event.
      description:
        type: string
        in: requestBody
        required: true
        help: The description for new event.
      location:
        type: string
        in: requestBody
        help: The geographic location of the calendar.
      startDate:
        type: string
        in: requestBody
        required: true
        help: The start date and time for event, provide datetime with "2006-01-02T15:04:05.000Z" format.
      endDate:
        type: string
        in: requestBody
        required: true
        help: The end date and time for event, provide datetime with "2006-01-02T15:04:05.000Z" format.
    output:
      type: object
      contentType: application/json
  eventList:
    help: Get event list.
    http:
      port: 3000
      method: post
      path: /eventList
      contentType: application/json
    output:
      type: object
      contentType: application/json
  getEvent:
    help: Get event by ID.
    http:
      port: 3000
      method: post
      path: /getEvent
      contentType: application/json
    arguments:
      calendarId:
        type: string
        in: requestBody
        required: true
        help: The calendar Id.
      eventId:
        type: string
        in: requestBody
        required: true
        help: The event Id to get details.
    output:
      type: object
      contentType: application/json
environment:
  KEY:
    type: string
    required: true
    help: Base64 data of credential's key file.